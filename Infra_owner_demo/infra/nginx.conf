server {
    listen 80;
    server_name localhost;

    # 設置根目錄為 HTML 靜態檔案
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html; # 重要：單頁應用(SPA)路由設定
    }

    # 可選：設定 log 格式，便於偵錯
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}