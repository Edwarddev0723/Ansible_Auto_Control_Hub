# Ansible Inventory File
# Define target hosts for deployment

[web]
# Add your web server hosts here
# Example: 
# webserver1 ansible_host=192.168.1.10 ansible_user=ubuntu
# webserver2 ansible_host=192.168.1.11 ansible_user=ubuntu
localhost ansible_connection=local ansible_become_method=sudo ansible_become_ask_pass=no

[web:vars]
# Common variables for web group
ansible_python_interpreter=/usr/bin/python3
