[defaults]
# Use YAML callback for structured output
stdout_callback = yaml

# Enable detailed logging
log_path = logs/ansible-deployment.log

# Inventory file location
inventory = inventory/hosts.ini

# Disable host key checking for automated deployments (use with caution in production)
host_key_checking = False

# Use privilege escalation by default
become = True
become_method = sudo
become_user = root

# Gathering facts is required for OS detection
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 86400

# Performance tuning
forks = 10
timeout = 30

# Retry files location
retry_files_enabled = True
retry_files_save_path = logs/

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# SSH performance optimization
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
